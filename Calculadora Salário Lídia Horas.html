<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salário</title>
    <style>
        body {
            font-family: "Century Gothic", sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            background-color: #008cba;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f73;
        }
        .small-text {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Salário</h2>
        <p><strong>Valor do Salário Mínimo:</strong> R$1.518,00</p>
        <p><strong>Valor da hora semanal:</strong> R$8,63 <br><span class="small-text">(valor calculado em 44h semanal)</span></p>
        
        <label for="horasTrabalhadas">Quantidade de Horas Trabalhadas:</label>
        <input type="number" id="horasTrabalhadas" placeholder="Digite as horas trabalhadas">
        <p class="small-text">Referente a 6h por dia, salvo sexta-feira</p>
        
        <p><strong>Valor adicional de trabalho nas redes sociais:</strong> R$329,00</p>
        <button onclick="calcularSalario()">Calcular Salário</button>
        
        <h3>Salário Total: <span id="salarioTotal">R$0,00</span></h3>
    </div>

    <script>
        function calcularSalario() {
            let horas = parseFloat(document.getElementById('horasTrabalhadas').value) || 0;
            let valorHora = 8.63;
            let adicional = 329;
            let total = (horas * valorHora) + adicional;
            document.getElementById('salarioTotal').innerText = 'R$' + total.toFixed(2);
        }
    </script>
</body>
</html>
